apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: calendar-db
  namespace: hotel
  labels:
    app: calendar-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar-db
  template:
    metadata:
      labels:
        app: calendar-db
    spec:
      containers:
      - name: calendar-db
        image: mysql:8
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: rootpassword
        - name: MYSQL_DATABASE
          value: calendardb
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: calendar-db-data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: calendar-db-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi