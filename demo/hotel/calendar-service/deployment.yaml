apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-service
  namespace: hotel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar-service
  template:
    metadata:
      labels:
        app: calendar-service
    spec:
      containers:
      - name: calendar-service
        image: lyricwang/mini-service-calendar-service:v1
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://calendar-db:3306/calendardb
        - name: SPRING_DATASOURCE_USERNAME
          value: root
        - name: SPRING_DATASOURCE_PASSWORD
          value: rootpassword
        ports:
          - containerPort: 8080